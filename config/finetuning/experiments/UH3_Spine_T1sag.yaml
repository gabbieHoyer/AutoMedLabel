## Lumbar Spine MRI Finetuning Experimentation Config

# ------------------------ Finetuning ------------------------ #
experiment:
  name: "BACPAC_T1_sagittal"
  pretrained_weights: SAM
  description: "Fine-tuning model XYZ on combined BACPAC Lumbar Spine T1 and T2 MRI datasets."

dataset:
  UH3-t1sag:
    config: UH3_T1sag.yaml

  # UH2-t1sag:
  #   config: UH2_T1sag.yaml
  # UH2-t1sag-vert:
  #   config: UH2_T1sag_vert.yaml


SEED: 42
distributed: True 

datamodule:
  max_subject_set: 5 
  balanced: False
  bbox_shift: 20
  batch_size: 2
  num_workers: 1
  # augmentation_pipeline: 
  #   config: simple.yaml

module:
  work_dir: "work_dir/finetuning"
  pretrain_model: "work_dir/model_weights/SAM/sam_vit_b_01ec64.pth"
  checkpoint: ""  # Resuming training from checkpoint

  trainable:
    prompt_encoder: False   
    image_encoder: True    
    mask_decoder: True     
    
  task_name: Spine_T1sag
  group_name: ${experiment.pretrained_weights}_${datamodule.max_subject_set}_trainSubjects_sliceBalance_${datamodule.balanced}_imgEnc_${module.trainable.image_encoder}_maskDec_${module.trainable.mask_decoder}
  model_type: vit_b
  use_wandb: True
  visualize: True

  num_epochs: 300

  optimizer:
    weight_decay: 0.01
    lr: 0.0001

  scheduler:
    eta_min: 0.00001

  use_amp: True     
  clip_grad: 1.0
  grad_accum: 4

  early_stopping:
    enabled: True
    patience: 10
    min_delta: 0.0001  

output_configuration:
  save_path: Run_Summaries
  viz_eval_path: ${output_configuration.save_path}/figs
  summary_file: ${experiment.name}_data_summary.csv
  logging_level: INFO 

# ------------------ Prompting Test Set Evaluation ------------------
prompt_experiment: 
  config: finetuned_prompt.yaml
  finetuned_model:
    # model_path: work_dir/model_weights/SAM/sam_vit_b_01ec64.pth
    model_path: ${module.work_dir}/${module.task_name}/${module.group_name}/PLACEHOLDER_RUN_ID_finetuned_model_best.pth
    model_weights: ${experiment.name}_weights_name 
    model_type: ${module.model_type}

# ------------------ Dataset Evaluation ------------------
visualizations:
  metadata_demographics:
    config: demo_splits.yaml
  # finetuned_splits: 
  #   config: finetuned_splits.yaml